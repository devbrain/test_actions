on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Binadox Structure-As-Code Analyzer
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: binadox
        uses: devbrain/hello-world-javascript-action@v1.5
        with:
          binadox-secret-token: '${{ secrets.BINADOX_TOKEN }}'
          binadox-server-url: 'https://httpbin.org/post'
          binadox-project-name: 'zopa'
      # Use the output from the `hello` step
      - name: Get the status
        run: echo "Status ${{ steps.hello.outputs.status }}"
